services:
  - type: web
    name: consolidata-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python backend/app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: PORT
        value: 5000
    healthCheckPath: /api/health
    
  - type: static
    name: consolidata-frontend
    staticPublishPath: ./
    buildCommand: echo "Static files ready"
    routes:
      - type: rewrite
        source: /api/*
        destination: https://consolidata-api.onrender.com/api/*
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff 